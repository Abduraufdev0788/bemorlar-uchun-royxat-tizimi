{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorini tahrirlash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-warning mb-4">‚úèÔ∏è Dorini tahrirlash</h3>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Dori nomi</label>
        <input type="text" name="dori_name" value="{{ dori.dori_name }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Izoh</label>
        <textarea name="description" class="form-control" rows="2">{{ dori.description }}</textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Kuniga necha marta</label>
          <input type="number" name="once_in_day" value="{{ dori.once_in_day }}" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Miqdori</label>
          <input type="text" name="dosage" value="{{ dori.dosage }}" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Ichish vaqti</label>
          <input type="text" name="usage_time" value="{{ dori.usage_time }}" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Shifokor</label>
          <input type="text" name="doctor_name" value="{{ dori.doctor_name }}" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Boshlangan sana</label>
          <input type="datetime-local" name="created_at" value="{{ dori.created_at|date:'Y-m-d\\TH:i' }}" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tugash sanasi</label>
          <input type="datetime-local" name="finish_at" value="{{ dori.finish_at|date:'Y-m-d\\TH:i' }}" class="form-control">
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" name="is_active" class="form-check-input" {% if dori.is_active %}checked{% endif %}>
        <label class="form-check-label">Dori faol (ichish davom etmoqda)</label>
      </div>

      <button type="submit" class="btn btn-warning w-100">üíæ O‚Äòzgarishlarni saqlash</button>
      <a href="/bemor/{{ dori.bemor.id }}/" class="btn btn-secondary w-100 mt-2">‚¨Ö Orqaga</a>
    </form>
  </div>
</div>

</body>
</html>
