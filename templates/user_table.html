<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bemorlar ro‚Äòyxati</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .patient-card {
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .patient-card:hover {
      transform: translateY(-5px);
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: 0.2s;
    }
    .add-btn:hover {
      background-color: #084298;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">üè• Bemorlar ro‚Äòyxati</h1>

    {% if bemorlar %}
      <div class="row g-4">
        {% for bemor in bemorlar %}
        <div class="col-md-4">
          <div class="card patient-card">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ bemor.name }}</h5>
              <p class="card-text mb-1"><strong>Yosh:</strong> {{ bemor.age }}</p>
              <p class="card-text mb-1"><strong>Jinsi:</strong> {{ bemor.gender }}</p>
              <p class="card-text mb-2"><strong>Kasallik:</strong> {{ bemor.diagnosis }}</p>
              <div class="text-end">
                <a href="/bemor/{{ bemor.id }}/" class="btn btn-outline-info btn-sm">Ko‚Äòrish</a>
                <a href="/bemor/edit/{{ bemor.id }}/" class="btn btn-outline-warning btn-sm">Tahrirlash</a>
                <a href="/bemor/delete/{{ bemor.id }}/" class="btn btn-outline-danger btn-sm">O‚Äòchirish</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted mt-5">Hozircha bemorlar mavjud emas üòî</p>
    {% endif %}
  </div>

  <!-- Qo‚Äòshish tugmasi -->
  <a href='{% url "add_user" %}' class="add-btn">+</a>

</body>
</html>
